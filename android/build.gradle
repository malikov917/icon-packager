plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android' version '1.9.0'
}

android {
    namespace = "com.github.malikov917"
    compileSdkVersion 34

    defaultConfig {
        minSdk 31
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'com.android.tools.lint:lint-gradle:31.4.1'
//    implementation 'androidx.appcompat:appcompat:1.6.1'
//    implementation 'androidx.core:core-ctx:1.10.1'
//    implementation group: 'com.google.android.material', name: 'material', version: '1.10.1'
}
